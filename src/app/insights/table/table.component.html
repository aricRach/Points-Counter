<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="totalGames">
    <th mat-header-cell *matHeaderCellDef> Games </th>
    <td mat-cell *matCellDef="let element"> {{element.games}} </td>
  </ng-container>

  <ng-container matColumnDef="win">
    <th mat-header-cell *matHeaderCellDef> Wins </th>
    <td mat-cell *matCellDef="let element"> {{element.win}} </td>
  </ng-container>

  <ng-container matColumnDef="lose">
    <th mat-header-cell *matHeaderCellDef> Loses </th>
    <td mat-cell *matCellDef="let element"> {{element.lose}} </td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef> Draws </th>
    <td mat-cell *matCellDef="let element"> {{element.draw}} </td>
  </ng-container>

  <ng-container matColumnDef="winPercentage">
    <th mat-header-cell *matHeaderCellDef> win percentage </th>
    <td mat-cell *matCellDef="let element"> {{element.winPercentage}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
