<div *ngIf="players.length; else noPlayers" class="chart-wrapper">
  <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
  </canvas>
</div>

<ng-template #noPlayers>
  <h1 *ngIf="!players.length">there is no players statistics to show, please add players set rating and save</h1>
  </ng-template>
